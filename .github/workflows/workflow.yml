name: Tag and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main with tags
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read tag input
        run: |
          echo "TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"

      - name: Validate tag format
        run: |
          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: tag must be in format v0.0.0 (received: ${TAG})"
            exit 1
          fi

      - name: Ensure tag does not already exist
        id: checktag
        run: |
          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "::warning::Tag ${TAG} already exists locally or in history."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create annotated tag and push
        if: steps.checktag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
